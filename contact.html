<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand " href="index.html"><img src="assets/images/Logo.png" alt="logo"></a>
    <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>      
    <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
    <!--nav item with dropdown-->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">Paintings</a>
                            <div class="dropdown-menu">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- contact for created using bootsrap-->
    <section id="submit-form">
        <hr id="dividers-line">
            <p id="contact-description">If you have any queries or comments, please dont hesitate to drop a message below <br>
                I'd be more than happy to make custom pieces or fine art prints.<br>
                Best Wishes!
            </p>
        <hr id="dividers-line1">
        <form>
        <!-- Name section-->
            <div class="form-group">
                <label for="NameInput">Name</label>
                <input type="name" class="form-control" id="NameInput" placeholder="Full Name">
            </div>
        <!-- Email Section-->
            <div class="form-group">
                <label for="EmailInput">Email</label>
                <input type="email" class="form-control" id="EmailInput" placeholder="email@outlook.com">
            </div>
        <!-- Contact section-->
            <div class="form-group">
                <label for="NumberInput">Contact Number</label>
                <input type="number" class="form-control" id="NumberInput" placeholder="contact">
            </div>
        <!-- Message section-->
            <div class="form-group">
                <label for="MessageInput">Message</label>
                <textarea class="form-control" id="MessageInput" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-secondary">Submit</button>        
        </form>
    </section>
    <footer>
    <!--Social Media icons-->
        <ul class="social-network">
            <li><a href="https://www.instagram.com/_artbyarsh_/" target="_blank"><i class="fab fa-instagram"></i></a></li>
            <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-square"></i></a></li>
            <li><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
        </ul>
    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
