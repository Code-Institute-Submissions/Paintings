<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css"  type="text/css" />
    <title>Art by Arsh</title>
</head>
<body>
    <header>
    <!-- logo -->
        <a href="index.html">
            <div id="main-logo" >
                <img src="assets/images/Logo.png">
            </div>
    <!--nav bar-->    
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="paintings.html">Paintings</a> 
                </li>
                <li>
                    <a class="active" href="contact.html">Contact</a> 
                </li>
            
            </ul>
        </nav>
    </header>
    <!-- contact details-->

        <section id="submit-form">
            <hr id="dividers-line">
            <p id="contact-description">Please don't hesitate to contact me with any questions or comments. <br>
            I'd love to hear what you think and I'm more than happy to create custom pieces or collaborate on a project.</p>
            <hr id="dividers-line">

        
            <form>
                <div class="form-group">
                    <label for="NameInput">Name</label>
                    <input type="name" class="form-control" id="NameInput" placeholder="Full Name">
                </div>
                <div class="form-group">
                    <label for="EmailInput">Email</label>
                    <input type="email" class="form-control" id="EmailInput" placeholder="email@outlook.com">
                </div>
                <div class="form-group">
                    <label for="NumberInput">Contact Number</label>
                    <input type="number" class="form-control" id="NumberInput" placeholder="contact">
                </div>
                <div class="form-group">
                    <label for="MessageInput">Message</label>
                    <textarea class="form-control" id="MessageInput" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-secondary">Submit</button>
                
            </form>
        </section>

    
    <footer>
        <ul class="social-network">
            <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
            <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-square"></i></a></li>
            <li><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
        </ul>
    </footer>


</body>
</html>
